<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><h2>Number Guessing Game</h2></nav>
    <div class="container">
        <div class="intro">
            <p>Try and guess a random number between 1 and 100.</p>
            <p>You have only 10 attempts to make the correct guess.</p>
        </div>
        <div class="box1">
            <h1>Guess a number</h1>
            <input type="text" placeholder="Enter the number">
            <button class = "button"type="submit">Submit Guess</button>
        </div>
        <div class="resBox">
            <div class="guesses">
                <span>Prevous Guesses: </span>
                <div class="prvguesses"></div>
            </div>
            <span id="attempts">Remaining Attempts: 10 </span>
            <span id="message"></span>
            <!-- <span id="restart"></span> -->
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
